<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Gamepad</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css"
	href="/assets/css/bootstrap.min.css">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<!-- Responsive-->
<link rel="stylesheet" href="/assets/css/responsive.css">
<!-- fevicon -->
<link rel="icon" href="/assets/images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	href="/assets/css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets -->
<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
	media="screen">
</head>

<body>
	<div class="header_section">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="logo">
				<a routerLink="/"><img src="assets/images/logo.png"></a>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
					<li class="nav-item"><a class="nav-link" href="/about">ABOUT</a>
					</li>

            <a class="nav-link" href="/jeux">GAMES</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/categories_all">CATEGORY</a></li>
					<li class="nav-item"><a class="nav-link" href="/client">CLIENT</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/orders">ORDERS</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="/contact">CONTACT
							US</a></li>
					<li class="nav-item"><a class="nav-link" href="/cart">CART</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#"><img
							src="assets/images/search-icon.png"></a></li>
					<li class="nav-item active"><a class="nav-link" href="/signin">SIGN
							IN</a></li>
					<li class="nav-item"><a class="nav-link" href="/register">REGISTER</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container">
		<h2>Categories</h2>
		<div class="mb-3">
			<a href="/categories_all/addCategory" class="btn btn-success">Add
				New Category</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iterate through categories and display each one -->
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.nom_categ}"></td>
					<td>
						<!-- Buttons for editing and deleting --> 
						 <a th:href="@{/categories_all/update/{id}(id=${category.id})}" class="btn btn-primary">Modifier</a>
            <a th:href="@{/categories_all/delete/{id}(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie?')">Supprimer</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/jquery-3.0.0.min.js"></script>
	<script src="/assets/js/plugin.js"></script>
	<!-- sidebar -->
	<script src="/assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/assets/js/custom.js"></script>
	<!-- javascript -->
	<script src="/assets/js/owl.carousel.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script>
    $(document).ready(function(){
        $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
        });
    });
</script>
</body>
</html>
