    <div class="container mt-4">
        <h2>Liste des Jeux</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Console</th>
                    <th>Prix</th>
                    <th>Prix Promo</th>
                    <th>Quantit√© en Stock</th>
                    <th>Disponible</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each jeu and display its details -->
                <tr th:each="jeu : ${jeux}">
                    <td th:text="${jeu.title}"></td>
                    <td th:text="${jeu.console}"></td>
                    <td th:text="${jeu.prix}"></td>
                    <td th:text="${jeu.prixPromo}"></td>
                    <td th:text="${jeu.qt_Stock}"></td>
                    <td th:text="${jeu.est_dispo ? 'Oui' : 'Non'}"></td>
                    <td>
                        <a th:href="@{/jeux/edit/{id}(id=${jeu.id})}" class="btn btn-primary btn-sm">Modifier</a>
                        <a th:href="@{/jeux/delete/{id}(id=${jeu.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/jeux/add" class="btn btn-success">Ajouter un jeu</a>
