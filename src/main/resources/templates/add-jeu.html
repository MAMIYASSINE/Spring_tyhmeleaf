<div class="container mt-4">
        <h2>Ajouter un nouveau jeu</h2>
        <form th:action="@{/jeux/add}" th:object="${jeu}" method="post">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Entrez le titre">
                <small class="form-text text-muted">Titre du jeu</small>
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" class="form-control" id="console" th:field="*{console}" placeholder="Entrez la console">
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" class="form-control" id="prix" th:field="*{prix}" placeholder="Prix en euros">
            </div>
            <div class="form-group">
                <label for="prixPromo">Prix Promo</label>
                <input type="number" class="form-control" id="prixPromo" th:field="*{prixPromo}" placeholder="Prix promotionnel">
            </div>
            <div class="form-group">
                <label for="qt_Stock">Quantité en Stock</label>
                <input type="number" class="form-control" id="qt_Stock" th:field="*{qt_Stock}" placeholder="Quantité disponible">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="est_dispo" th:field="*{est_dispo}">
                <label class="form-check-label" for="est_dispo">Disponible</label>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
